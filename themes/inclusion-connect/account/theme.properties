parent=base
locales=fr

scripts=js/script.js
# these a loaded from <RESOURCE>/common/keycloak which is hardcoded in keycloak
stylesCommon=../inclusion-connect/dsfr/dsfr.min.css ../inclusion-connect/utility/utility.min.css ../inclusion-connect/css/common.css

##### css classes for form buttons
# main class used for all buttons
kcButtonClass=fr-btn
# classes defining priority of the button - primary or default (there is typically only one priority button for the form)
kcButtonPrimaryClass=fr-btn
kcButtonDefaultClass=fr-btn--secondary
# classes defining size of the button
kcButtonLargeClass=fr-btn--lg

kcFormGroupClass=fr-input-group
kcFormGroupErrorClass=fr-input-group--error
kcLabelClass=fr-label
kcInputErrorClass=fr-input--error
