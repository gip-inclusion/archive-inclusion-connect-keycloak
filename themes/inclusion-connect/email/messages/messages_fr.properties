emailVerificationSubject=Vérification de l’adresse e-mail
emailVerificationBody=Une demande de création de compte a été effectuée avec votre adresse e-mail. Si vous êtes à l’origine de cette requête, veuillez cliquer sur le lien ci-dessous afin de vérifier votre adresse e-mail \n\n{0}\n\nCe lien expire dans {3}.\n\nSinon, veuillez ignorer ce message.
emailVerificationBodyHtml=<p>Une demande de création de compte a été effectuée avec votre adresse e-mail. Si vous êtes à l’origine de cette requête, veuillez cliquer sur le lien ci-dessous afin de vérifier votre adresse e-mail. Ce lien est valable {3}.</p><div style="border-radius: 5px; background: rgb(231, 243, 248); padding: 10px 10px 10px 10px;"><p>Attention, pour finaliser correctement la création de votre compte, vous devez ouvrir ce lien dans le même navigateur web (ex : Chrome, Edge, Firefox) que celui utilisé pour initier la demande. En cas de doute, copiez-coller directement ce lien dans l’onglet ouvert pour démarrer l’inscription.</p></div><p><a href="{0}" rel="notrack">Lien pour vérifier votre adresse e-mail</a></p><p>Si vous n’êtes pas à l’origine de cette demande, veuillez ignorer ce message.</p>
passwordResetSubject=Réinitialiser le mot de passe
